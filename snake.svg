<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <style>
    @keyframes snakeMove {
      0% { transform: translateX(0); }
      25% { transform: translateX(200px); }
      50% { transform: translateX(400px); }
      75% { transform: translateX(500px); }
      100% { transform: translateX(550px); }
    }
    @keyframes squareFade1 {
      0%, 24% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes squareFade2 {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes squareFade3 {
      0%, 74% { opacity: 1; }
      75%, 100% { opacity: 0; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .snake { animation: snakeMove 10s linear infinite; }
    .square1 { animation: squareFade1 10s linear infinite; }
    .square2 { animation: squareFade2 10s linear infinite; }
    .square3 { animation: squareFade3 10s linear infinite; }
    .blinking { animation: blink 1s infinite; }
  </style>
  
