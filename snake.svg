<svg xmlns="http://www.w3.org/2000/svg" width="800" height="180">
  <style>
    .snake-segment { fill: #ff69b4; }
    .square { fill: #ffb6c1; }
    .snake-head { fill: #ff1493; }
    .eye { fill: white; }
    .pupil { fill: black; }
    
    #snake-group {
      animation: moveSnake 12s linear infinite;
    }
    
    #square1 { animation: eatSquare1 12s linear infinite; }
    #square2 { animation: eatSquare2 12s linear infinite; }
    #square3 { animation: eatSquare3 12s linear infinite; }
    #square4 { animation: eatSquare4 12s linear infinite; }
    #square5 { animation: eatSquare5 12s linear infinite; }
    
    @keyframes moveSnake {
      0% { transform: translateX(0); }
      
      15% { transform: translateX(250px); }
      16.5% { transform: translateX(300px); }
      
      22% { transform: translateX(300px); }
      23.5% { transform: translateX(350px); }
      
      29% { transform: translateX(350px); }
      30.5% { transform: translateX(400px); }
      
      36% { transform: translateX(400px); }
      37.5% { transform: translateX(450px); }
      
      43% { transform: translateX(450px); }
      44.5% { transform: translateX(500px); }
      
      100% { transform: translateX(550px); }
    }
    
    @keyframes eatSquare1 {
      0%, 15.9% { opacity: 1; }
      16%, 100% { opacity: 0; }
    }
    
    @keyframes eatSquare2 {
      0%, 22.9% { opacity: 1; }
      23%, 100% { opacity: 0; }
    }
    
    @keyframes eatSquare3 {
      0%, 29.9% { opacity: 1; }
      30%, 100% { opacity: 0; }
    }
    
    @keyframes eatSquare4 {
      0%, 36.9% { opacity: 1; }
      37%, 100% { opacity: 0; }
    }
    
    @keyframes eatSquare5 {
      0%, 43.9% { opacity: 1; }
      44%, 100% { opacity: 0; }
    }
  </style>
  
  <rect width="800" height="180" fill="#0d1117"/>
  
  <text x="400" y="40" text-anchor="middle" fill="#ff69b4" font-family="monospace" font-size="20">
    üêç GitHub Contributions Snake
  </text>
  
  <rect id="square1" x="300" y="85" width="20" height="20" class="square"/>
  <rect id="square2" x="350" y="85" width="20" height="20" class="square"/>
  <rect id="square3" x="400" y="85" width="20" height="20" class="square"/>
  <rect id="square4" x="450" y="85" width="20" height="20" class="square"/>
  <rect id="square5" x="500" y="85" width="20" height="20" class="square"/>
  
  <g id="snake-group">
    <circle cx="50" cy="100" r="12" class="snake-segment"/>
    <circle cx="70" cy="100" r="12" class="snake-segment"/>
    <circle cx="90" cy="100" r="12" class="snake-segment"/>
    <circle cx="110" cy="100" r="12" class="snake-segment"/>
    <circle cx="130" cy="100" r="12" class="snake-segment"/>
    
    <circle cx="150" cy="100" r="15" class="snake-head"/>
    
    <circle cx="145" cy="95" r="4" class="eye"/>
    <circle cx="145" cy="95" r="2" class="pupil"/>
    <circle cx="155" cy="95" r="4" class="eye"/>
    <circle cx="155" cy="95" r="2" class="pupil"/>
  </g>
  
  <text x="400" y="150" text-anchor="middle" fill="#ffb6c1" font-family="monospace" font-size="14">
    —ç—â–∫–µ—Ä–µ–µ–µ–µ–µ
  </text>
</svg>
